<!DOCTYPE html>
<html>
<head><!--톰캣(9.0)으로 서버설정-->

<body> <!--4번-->

			<div class="logo">
				<img src="images/logo.png" alt="도테라 코리아" /><!--img+tab키, ctrl+space 파일찾기-->
			</div>
			<div class="nav">

				<a href="#">product</a>
				<a href="#">schedule</a>

	</div>

	<div id="footer"></div>
